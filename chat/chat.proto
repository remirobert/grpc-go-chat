syntax = "proto3";

package chat;

service ChatService {
    rpc Stream(stream ChatMessage) returns (stream ChatMessage) {}
}

message ChatMessage {
    enum RequestType {
        USER_CHAT = 0;
        USER_JOIN = 1;
        USER_LEAVE = 2;
    }
    RequestType  type = 1;
    User user = 2;
    Message message = 3;
}

message User {
    string username = 1;
}

message Message {
    string content = 2;
}